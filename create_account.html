<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create An Account</title>
    <!-- all links bootstrap and fontawesome  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- fontawesome js links  -->
    <script
      src="https://kit.fontawesome.com/7e640eda64.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="create_account.css" />
  </head>
  <body>
    <!-- Design start here -->

    <section class="campus_account">
      <div class="container">
        <!-- Left Side of create Account -->
        <div class="left_side">
          <div class="logo"><img src="Group 5.png" alt="" /></div>
          <p>
            Connect with your mate in campus without hassle ðŸ‘ŠðŸ‘ŠðŸ‘Š<br>
          </p>
        </div>

        <!-- Right Side of create Account -->

        <!-- form for creating an Account  -->
        <div class="right_side">
          <h2>Create An Account</h2>
          <p>Already have an account? <a href="./Login/login.html"> Log In</a></p>

          <!-- form start here -->
          <form>
            <input
              id="name-field"
              type="text"
              placeholder="Full Name"
              required
            />

            <input
              id="roll-field"
              type="text"
              placeholder="Exam Roll"
              required
            />

            <!-- for selecting Department  -->
            <div class="select-flex">
              <select class="dept bg-color" id="dept-field" class="space" required>
                <option class="bg-color" selected disabled>Select Dept</option>
                <option value="CSE">CSE</option>
                <option value="EEE">EEE</option>
                <option value="ME">ME</option>
                <option value="CE">CE</option>
              </select>

              <!-- For Selecting Batch Number   -->
              <select class="batch bg-color" id="batch-field" required>
                <option class="bg-color" selected disabled>Select Batch</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
                <option value="32">32</option>
              </select>
            </div>

            <input id="email-field" type="email" required placeholder="Email" />

            <input
              id="pass-field"
              type="password"
              minlength="8"
              required
              placeholder="Password"
            />
            <input
              id="confirm-pass-field"
              type="password"
              minlength="8"
              required
              placeholder="Confirm Password"
            />
            <p id="not-match" class="d-none not-matched">
              <i class="fa-solid fa-exclamation"></i> One or more information
              doesn't match with our database
            </p>
            <p class="left-text">
              <input
                onchange="btnOpacity()"
                id="agree-checkbox"
                type="checkbox"
              />
              Agree with <a href="#">terms & condition</a>
            </p>
            <!-- The button is 50% opactiy now but when all content is filled the opacity should be 100%  -->
            <button id="create-btn" onclick="addToLocalStorage()" class="opacity-50" type="button">
              Create An Account
            </button>
          </form>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- javascript files   -->
    <script src="js/create_account.js"></script>
  </body>
</html>
